<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/cardbulbasaur.css">
    <script src="/assets/js/cardbulbasaur.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Bulbasaur Card</title>
</head>

<body>
    <div class="card" id="bulbasaur-card">
        <img id="bulbasaur-image" src="" alt="Bulbasaur">
        <h1 id="bulbasaur-name">Bulbasaur</h1>
        <p>Type: <span id="bulbasaur-type"></span></p>
        <p>HP: <span id="bulbasaur-hp"></span></p>
        <p>Attack: <span id="bulbasaur-attack"></span></p>
        <p>Defense: <span id="bulbasaur-defense"></span></p>
    </div>
</body>

</html>
